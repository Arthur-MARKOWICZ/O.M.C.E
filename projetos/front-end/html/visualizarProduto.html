<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/visualizarProduto.css" />
    <link rel="stylesheet" href="../css/carrinho.css" />
    <script src="../js/navbar.js"></script>
    <script src="../js/carrinho.js"></script>
    <title>Visualizar Produto</title>
</head>
<body>
    <div id="navbar-container"></div>
    <a href="javascript:history.back()" class="voltar">
    &#8592;
    </a>
    <div class="container">
        <div class="product-card">
            <div class="product-image" id="product-image-container">

            </div>
            <div class="product-info">
                <h1 id="produto-nome" class="product-title"></h1>
                <p class="product-description">
                    <span id="produto-detalhes"></span>
                </p>
                <p>
                    Condição do produto: <span id="condicao-produto"></span>
                </p>
                <p>
                    <span id="nome-usuario"></span><br></br>
                    <span id="avaliacao"></span>
                    <button id="botao">Avaliar vendedor</button>
                </p>
                <div class="product-price">
                    R$ <span id="produto-preco"></span>
                </div>
                <button id="botaocarrinho" class="botaocarrinho">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>
    <script src="../js/visualizarProduto.js"></script>    
</body>
</html>
