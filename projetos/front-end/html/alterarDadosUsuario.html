<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadastro.css" />

    <title>AlterarDadosUsuario</title>
    <script defer src="../js/navbar.js"></script>
  </head>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  <body>
    <div id="navbar-container"></div><br><br><br><br>
    <h1>Alterar Dados</h1>
    <div class="conteiner">

      <form
        id="form_cadastro"
        method="post"
        enctype="multipart/form-data"
      >
        Nome: <input type="text" name="txtName" id="txtName" placeholder="Insira seu nome" /><br />
        CPF <input type="text" name="txtCPF" id="txtCPF" placeholder="Insira seu CPF (Apenas números)" /><br />
        Data de nascimento <input type="date" name="txtNasc" id="txtNasc" placeholder="(AAAA-MM-DD)"><br />
        <div style="display: flex; gap: 10px;">
        </div><br />
        E-mail <input type="text" name="txtEmail" id="txtEmail" placeholder="Insira o seu e-mail"/><br />
        CEP <input type="text" name="end_cep" id="txtCep" placeholder="Insira o CEP da sua residência"/><br />
        <a href="https://buscacepinter.correios.com.br/app/endereco/index.php">Não sabe seu CEP? Clique aqui</a> <br>
        Logradouro<input type="text" name="end_logradouro" id="end_logradouro" placeholder="" disabled /><br />
        <label for="estado">Estado</label>
        <select id="end_estado" name="end_estado" required disabled >
          <option value="0"  selected></option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AM">AM</option>
          <option value="AP">AP</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MG">MG</option>
          <option value="MS">MS</option>
          <option value="MT">MT</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="PR">PR</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="RS">RS</option>
          <option value="SC">SC</option>
          <option value="SE">SE</option>
          <option value="SP">SP</option>
          <option value="TO">TO</option></select
        ><br />
        Cidade<input type="text" name="end_cidade" id="end_cidade" placeholder="" disabled /><br /><br />
        Telefone <input type="text" name="txtTel" id="txtTel" placeholder="Insira o seu telefone (Apenas números)" /><br />
        Nome de usuário <input type="text" name="txtNU" id="txtNU" placeholder="Insira o nome que será exibido para os outros usuários" /><br />
        Senha <input type="password" name="txtSenha" id="txtSenha" placeholder="Insira sua senha" /><br />
        Confirmar sua senha <input type="password" id="txtSenhaConfirmar" placeholder="Confirme sua senha">
        
        <input type="submit" value="Salvar" />
        <input type="reset" value="Limpar" />
      </form>
    </div>
    
    <footer>
      <br>
      <p>O.M.C.E 2024 - Todos os direitos reservados</p>
      
    </footer>
  </body>
  <script src="../js/alterarDadosUsuario.js"></script>
</html>
