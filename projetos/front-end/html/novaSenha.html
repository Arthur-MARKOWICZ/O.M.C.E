<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Senha</title>
    <link rel="stylesheet" href="../css/redefinirSenha.css">
</head>
<body>

<div class="loginBox">
    <h2>Redefinir Senha</h2>
    <form id="novaSenhaForm">
        <p>
            <label>Nova Senha</label>
            <input type="password" id="novaSenha" placeholder="Digite sua nova senha" required>
        </p>
        <p>
            <label>Confirmar Senha</label>
            <input type="password" id="confirmarSenha" placeholder="Confirme sua nova senha" required>
        </p>
        <p>
            <button type="submit">Atualizar Senha</button>
        </p>
    </form>
</div>

<script src="../js/novaSenha.js"></script>

<footer>

</footer>
</body>
</html>
