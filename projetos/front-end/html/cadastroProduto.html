<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastroProduto.css">
    <script defer src="../js/navbar.js"></script>
    <title>Cadastro de Produto</title>
</head>
<body>
    <div id="navbar-container"></div>

    <main>
        <h1>Cadastro De Produto</h1>
        <h2>Lembrando que o site cobra 8% sobre o valor da venda do produto</h2>
        <form id="form_cadastroProduto" method="post" enctype="multipart/form-data">
            Nome: <input type="text" name="txtName" id="txtName" placeholder="Insira o nome do produto" /><br />
            Pre√ßo: <input type="text" name="txtPreco" id="txtPreco" placeholder="Insira o valor de venda do produto"><br/>
            Detalhes:
            <textarea name="txtDetalhes" id="txtDetalhes" placeholder="Digite os detalhes do produto" rows="4" cols="50"></textarea><br/>
            Condicao:
            <label>
                <input type="radio" name="Condicao" value="NOVO" id="novo"/> Novo
              </label>
              <label>
                <input type="radio" name="Condicao" value="USADO" id="usado" /> Usado
              </label>

            Categoria:
                <label>
                <input type="radio" name="categoria" value="ESP32" id="ESP32"/> ESP32
                </label>
                <label>
                <input type="radio" name="categoria" value="ARDUINO" id="ARDUINO" /> ARDUINO
                </label>
                <label>
                    <input type="radio" name="categoria" value="REGISTORES" id="REGISTORES" /> REGISTORES
                </label>
                <label>
                    <input type="radio" name="categoria" value="SENSORES" id="SENSORES" /> SENSORES
                </label>
                <label>
                    <input type="radio" name="categoria" value="BATERIA" id="BATERIA" /> BATERIA
                </label>
                <label>
                    <input type="radio" name="categoria" value="CABOS" id="CABOS" /> CABOS
                </label>
                <label>
                    <input type="radio" name="categoria" value="MOTORES" id="MOTORES" /> MOTORES
                </label>
                <label>
                    <input type="radio" name="categoria" value="CONECTORES" id="CONECTORES" /> CONECTORES
                </label>
                <label>
                    <input type="radio" name="categoria" value="OUTRO" id="OUTRO" /> OUTRO
                </label>
            Imagem: <input type="file" name="imagem" id="productImage" accept="image/*" required /><br>
            <input type="submit" value="Finalizar cadastro de produto" />
        </form>
    </main>

    <script src="../js/cadastroProduto.js"></script>
</body>             
</html>
